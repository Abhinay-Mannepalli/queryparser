<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
        function submitRequest(){
            var response_code
            $.ajax({
                type: "POST",
                url: "http://localhost:8080/api/query",
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify({
                    query: $("#query").val(),
                    database: ""
                 }),
                statusCode: {
                    200:function() {
                      response_code = 200
                    }
                },
                success: function(response){
                   localStorage.setItem( 'response_data', JSON.stringify(response) );
                   window.location.href="result.html";
                },
                error: function(response) {
                   console.log(response);
                }
            });
        }
    </script>
    <title>Document</title>
</head>
<body >
<div class="container" style="background-color:#F4F4F4">
    <div class="Project-group row" style="background-color:#282C35">
        <h1 class="h2 text-center" style="color:#ffffff">CS 527 Project</h1>
        <h4 class="h4 text-center" style="color:#ffffff">Created by</h4>
        <p class="h6 text-center" style="color:#ffffff">
            Abhinay Mannepalli,
            Nisha Kumari,
            Nikhil Panikulangara,
            Shikha Vyaghra,
            Toshitt Ahuja,
            Vaisali Sundar
        </p>
    </div>

    <div class="row">
        <div style="text-align: center;">
            <h1 class="h1 text-center title">Query Parser</h1>
        </div>

    </div>

    <div class="row">
        <div  style="text-align: center;">
            <a href="#"  style="align-content: center;">Process Flow Diagram</a>
                <br></br>
        </div>

    </div>

    <div class="row">
        <div style="text-align: center;">
            <div class="databases-switch-inline text-center">
                <input class="databases-switch-input" type="radio" name="SwitchOptions" id="SwitchOption1" value="option1">
                <label class="databases-switch-label" for="SwitchOption1">MySQL server</label>

                <input class="databases-switch-input" type="radio" name="SwitchOptions" id="SwitchOption2" value="option2">
                <label class="databases-switch-label" for="SwitchOption2">AWS Redshift</label>

            </div>
        </div>
    </div>
    <div class="row" style="padding-top: 30px;padding-right: 50px;padding-bottom: 20px;padding-left: 50px;">
        <textarea name="paragraph_text" cols="50" rows="10"  id="query" placeholder="Enter your query here." ></textarea>
        <br>
    </div>
    <div class="row" style="padding-top: 10px;padding-right: 50px;padding-bottom: 30px;padding-left: 50px;">
        <div class="buttons-inline text-center">
            <button type="submit" class="btn btn-dark" onclick="submitRequest()">Submit</button>
            <button type="reset" class="btn btn-dark" onclick="this.blur();">Reset</button>
        </div>
    </div>
</div>


</body>
</html>
